<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="card">
    <header>
      <img class="desktop" src="images/image-product-desktop.jpg" alt="Desktop">
      <img class="phone" src="images/image-product-mobile.jpg" alt="Perfum">
    </header>
    <div class="information">
      <p>Perfum</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class= "info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <p class="price">$149.99 <span>$169.99</span> </p>
      <button type="button"> <img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Fran-Sanabria" target="_blank">Fran Sanabria</a>.
    </div>
  </footer>

</body>

</html>
